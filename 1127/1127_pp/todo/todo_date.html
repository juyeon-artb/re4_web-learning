<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern ToDo App ‚Äî FIXED DATE PICKER</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- ÎèôÏùº Ïä§ÌÉÄÏùº, ÏÉùÎûµ ÏóÜÏù¥ Í∑∏ÎåÄÎ°ú Ïú†ÏßÄÌï® --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #f4f6fb;
        font-family: "Poppins", sans-serif;
        color: #333;
      }
      .page {
        width: 100%;
        min-height: 100vh;
        padding: 30px 16px 50px;
        display: none;
      }
      .page.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .title {
        font-size: 28px;
        font-weight: 700;
        color: #2e6eff;
      }
      .profile {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .profile-name {
        cursor: pointer;
        color: #6b748b;
      }
      .profile-img {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid #dce4ff;
        cursor: pointer;
      }
      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .page-arrow {
        position: fixed;
        right: 18px;
        bottom: 18px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #2e6eff;
        color: white;
        border: none;
        font-size: 22px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(46, 139, 255, 0.35);
      }

      .week-wrapper {
        background: white;
        padding: 10px 14px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        margin-bottom: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .week-days {
        display: flex;
        gap: 6px;
      }
      .week-day {
        width: 34px;
        height: 44px;
        border-radius: 12px;
        background: #eef2ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #7c869c;
        position: relative;
      }
      .week-day.today {
        background: #2e6eff;
        color: white;
      }
      .week-day.today .date {
        color: white;
        font-weight: 600;
      }
      .week-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #2e6eff;
        position: absolute;
        bottom: 6px;
      }

      /* ToDo Section */
      .todo-input-card {
        padding: 18px;
        background: white;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
        margin-bottom: 16px;
      }
      .todo-row {
        display: flex;
        gap: 10px;
      }
      #todo-input {
        flex: 1;
        padding: 11px 14px;
        border-radius: 12px;
        border: 1px solid #d8def0;
        font-size: 14px;
      }
      .btn-primary {
        padding: 11px 20px;
        border-radius: 12px;
        background: #2e6eff;
        border: none;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      .filter-row {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .filter-btn {
        padding: 6px 12px;
        background: #e4ecff;
        border-radius: 999px;
        border: none;
        font-size: 12px;
        color: #3c4f97;
        cursor: pointer;
      }
      .filter-btn.active {
        background: #2e6eff;
        color: white;
      }

      #todo-list {
        list-style: none;
        margin-top: 18px;
      }
      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 12px;
        border-radius: 16px;
        margin-bottom: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        cursor: grab;
      }
      .todo-item.completed {
        opacity: 0.6;
      }
      .check {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #2e6eff;
        cursor: pointer;
      }
      .todo-item.completed .check {
        background: #2e6eff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .todo-item.completed .check::after {
        content: "‚úì";
        font-size: 12px;
        margin-top: -2px;
      }
      .todo-text {
        flex: 1;
        font-size: 14px;
        margin-left: 10px;
      }
      .todo-item.completed .todo-text {
        text-decoration: line-through;
        color: #9ba5ba;
      }

      .actions {
        display: flex;
        gap: 6px;
      }
      .btn-edit,
      .btn-date {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 8px;
        background: #f3f6ff;
        border: 1px solid #d1d9f2;
        cursor: pointer;
      }
      .btn-delete {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 8px;
        background: #ff6b6b;
        border: none;
        color: white;
      }

      /* summary */
      .summary {
        margin-top: 16px;
        text-align: center;
        background: white;
        padding: 12px;
        border-radius: 14px;
        font-size: 14px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      }

      /* memo */
      .memo-box {
        background: white;
        padding: 12px;
        border-radius: 14px;
        margin-top: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      }
      #memo-text {
        width: 100%;
        height: 140px;
        border-radius: 12px;
        border: 1px solid #d8def0;
        background: #f7f9ff;
        resize: none;
        padding: 10px;
        font-size: 13px;
      }

      /* calendar */
      .calendar-card {
        max-width: 420px;
        margin: 40px auto 0;
        background: white;
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .calendar-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        color: #2e6eff;
      }
      .month-control {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        margin: 10px 0;
      }
      .month-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #e7edff;
        border: none;
        color: #2e6eff;
        cursor: pointer;
      }
      .month-label {
        font-weight: 700;
      }
      .weekdays,
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        gap: 6px;
        margin-top: 8px;
        font-size: 12px;
      }
      .day-cell {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
      }
      .day-cell.today {
        border: 2px solid #2e6eff;
      }
      .day-cell.selected {
        background: #2e6eff;
        color: white;
        box-shadow: 0 4px 14px rgba(46, 139, 255, 0.5);
      }
      .day-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
      }
      .day-dot.incomplete {
        background: #2e6eff;
      }
      .day-dot.complete {
        background: #72d87c;
      }

      #cal-memo {
        width: 100%;
        height: 70px;
        border-radius: 12px;
        border: 1px solid #d8def0;
        background: #f7f9ff;
        resize: none;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!-- PAGE 1 ----------------------------------------------------------- -->
    <section class="page active" id="page-todo">
      <div class="container">
        <div class="top-bar">
          <div class="title">To Do List</div>
          <div class="profile">
            <div class="profile-name" id="profile-name">Hello, User</div>
            <div class="profile-img" id="profile-img-box">
              <img
                id="profile-img"
                src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=200"
              />
            </div>
          </div>
        </div>

        <input
          type="file"
          id="profile-upload"
          accept="image/*"
          style="display: none"
        />

        <div class="week-wrapper">
          <div class="week-label">This Week</div>
          <div class="week-days" id="week-days"></div>
        </div>

        <div class="todo-input-card">
          <div class="todo-row">
            <input
              id="todo-input"
              type="text"
              placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
            />
            <button class="btn-primary" id="add-btn">Ï∂îÍ∞Ä</button>
          </div>

          <div class="filter-row">
            <button class="filter-btn active" data-filter="all">Ï†ÑÏ≤¥</button>
            <button class="filter-btn" data-filter="active">ÎØ∏ÏôÑÎ£å</button>
            <button class="filter-btn" data-filter="completed">ÏôÑÎ£å</button>
          </div>
        </div>

        <ul id="todo-list"></ul>

        <div class="summary">
          Ï¥ù <span id="sum-total">0</span>Í∞ú / ÏôÑÎ£å
          <span id="sum-complete">0</span>Í∞ú / ÎÇ®ÏùÄ
          <span id="sum-left">0</span>Í∞ú
        </div>

        <div class="memo-box">
          <textarea id="memo-text" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
        </div>
      </div>

      <button class="page-arrow" id="btn-to-calendar">üìÖ</button>
    </section>

    <!-- PAGE 2 ----------------------------------------------------------- -->
    <section class="page" id="page-calendar">
      <div class="container">
        <div class="top-bar">
          <div class="title">Calendar</div>
        </div>

        <div class="calendar-card">
          <div class="calendar-title">Monthly View</div>

          <div class="month-control">
            <button class="month-btn" id="prev-month">‚Äπ</button>
            <div class="month-label" id="month-label"></div>
            <button class="month-btn" id="next-month">‚Ä∫</button>
          </div>

          <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>

          <div class="calendar-grid" id="calendar-grid"></div>

          <div class="cal-selected-label" id="cal-selected-label">
            ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî
          </div>
          <textarea id="cal-memo" disabled></textarea>
        </div>
      </div>

      <button class="page-arrow" id="btn-to-todo">‚¨Ö</button>
    </section>

    <script>
      /* ==========================  
   Í∏∞Î≥∏ ÏÑ§Ï†ï
========================== */
      const pageTodo = document.getElementById("page-todo");
      const pageCalendar = document.getElementById("page-calendar");

      document.getElementById("btn-to-calendar").onclick = () => {
        pageTodo.classList.remove("active");
        pageCalendar.classList.add("active");
        renderCalendar();
      };

      document.getElementById("btn-to-todo").onclick = () => {
        pageCalendar.classList.remove("active");
        pageTodo.classList.add("active");
        renderWeek();
      };

      const TODO_KEY = "modern_todos_v1";
      const MEMO_KEY = "modern_memo_v1";
      const PROFILE_KEY = "modern_profile_img_v1";
      const PROFILE_NAME_KEY = "modern_profile_name_v1";
      const CAL_MEMO_KEY = "modern_calendar_memo_";

      let todos = [];
      let filter = "all";
      let dragSourceId = null;

      const today = new Date();
      const todayStr = formatYMD(today);

      function formatYMD(date) {
        return (
          date.getFullYear() +
          "-" +
          String(date.getMonth() + 1).padStart(2, "0") +
          "-" +
          String(date.getDate()).padStart(2, "0")
        );
      }

      /* ==========================
   Îç∞Ïù¥ÌÑ∞ Load/Save
========================== */
      function loadData() {
        const t = localStorage.getItem(TODO_KEY);
        if (t) todos = JSON.parse(t);

        const m = localStorage.getItem(MEMO_KEY);
        if (m) document.getElementById("memo-text").value = m;
      }

      function saveTodos() {
        localStorage.setItem(TODO_KEY, JSON.stringify(todos));
      }

      document.getElementById("memo-text").oninput = (e) =>
        localStorage.setItem(MEMO_KEY, e.target.value);

      /* ==========================
   ÌîÑÎ°úÌïÑ
========================== */
      const profileImg = document.getElementById("profile-img");
      const profileUpload = document.getElementById("profile-upload");

      document.getElementById("profile-img-box").onclick = () =>
        profileUpload.click();

      profileUpload.onchange = function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          profileImg.src = e.target.result;
          localStorage.setItem(PROFILE_KEY, e.target.result);
        };
        reader.readAsDataURL(file);
      };

      function loadProfileImg() {
        const saved = localStorage.getItem(PROFILE_KEY);
        if (saved) profileImg.src = saved;
      }

      const profileNameEl = document.getElementById("profile-name");
      profileNameEl.onclick = () => {
        const current = profileNameEl.textContent.replace("Hello, ", "");
        const nm = prompt("Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî", current);
        if (nm) {
          const final = "Hello, " + nm.trim();
          profileNameEl.textContent = final;
          localStorage.setItem(PROFILE_NAME_KEY, final);
        }
      };

      function loadProfileName() {
        const saved = localStorage.getItem(PROFILE_NAME_KEY);
        if (saved) profileNameEl.textContent = saved;
      }

      /* ==========================
   TO DO Í∏∞Îä•
========================== */
      const todoListEl = document.getElementById("todo-list");

      function addTodo() {
        const input = document.getElementById("todo-input");
        const text = input.value.trim();
        if (!text) return;

        todos.push({
          id: Date.now(),
          text,
          completed: false,
          date: null,
          order: todos.length,
        });

        input.value = "";
        saveTodos();
        renderTodos();
        renderWeek();
        renderCalendar();
      }

      document.getElementById("add-btn").onclick = addTodo;
      document.getElementById("todo-input").onkeydown = (e) =>
        e.key === "Enter" && addTodo();

      function toggleTodo(id) {
        todos = todos.map((t) =>
          t.id === id ? { ...t, completed: !t.completed } : t
        );
        saveTodos();
        renderTodos();
        renderWeek();
        renderCalendar();
      }

      function updateSummary() {
        const total = todos.length;
        const comp = todos.filter((t) => t.completed).length;
        document.getElementById("sum-total").textContent = total;
        document.getElementById("sum-complete").textContent = comp;
        document.getElementById("sum-left").textContent = total - comp;
      }

      /* ==========================
   ÌïµÏã¨ Î∂ÄÎ∂Ñ: ÎÇ†Ïßú ÏûÖÎ†• ÏàòÏ†ïÎê®!!
========================== */
      function renderTodos() {
        todoListEl.innerHTML = "";
        todos.sort((a, b) => a.order - b.order);

        let list = todos;
        if (filter === "active") list = todos.filter((t) => !t.completed);
        if (filter === "completed") list = todos.filter((t) => t.completed);

        list.forEach((todo) => {
          const li = document.createElement("li");
          li.className = "todo-item";
          if (todo.completed) li.classList.add("completed");
          li.dataset.id = todo.id;
          li.draggable = true;

          li.addEventListener("dragstart", () => (dragSourceId = todo.id));
          li.addEventListener("dragover", (e) => {
            e.preventDefault();
          });
          li.addEventListener("drop", () =>
            reorderTodos(dragSourceId, todo.id)
          );

          const check = document.createElement("div");
          check.className = "check";
          check.onclick = () => toggleTodo(todo.id);

          const text = document.createElement("div");
          text.className = "todo-text";
          text.textContent = todo.text;

          /* ÎÇ†Ïßú Í∏∞Îä• ‚Äî ÏôÑÏ†ÑÌûà Í≥†Ï≥êÏßÑ Î∂ÄÎ∂Ñ */
          const dateBtn = document.createElement("button");
          dateBtn.className = "btn-date";
          dateBtn.textContent = todo.date || "ÎÇ†Ïßú";

          const dateInput = document.createElement("input");
          dateInput.type = "date";

          /* ÌôîÎ©¥ ÏïàÏóê ÏûàÏßÄÎßå invisibile ‚Üí Î™®Î∞îÏùº/PC Î™®Îëê OK */
          dateInput.style.opacity = "0";
          dateInput.style.width = "1px";
          dateInput.style.height = "1px";
          dateInput.style.position = "absolute";
          dateInput.style.pointerEvents = "none";

          if (todo.date) dateInput.value = todo.date;

          dateBtn.onclick = () => {
            if (dateInput.showPicker) {
              try {
                dateInput.showPicker();
                return;
              } catch (e) {}
            }
            dateInput.click();
          };

          dateInput.onchange = (e) => {
            todo.date = e.target.value || null;
            dateBtn.textContent = todo.date || "ÎÇ†Ïßú";
            saveTodos();
            renderWeek();
            renderCalendar();
          };

          const editBtn = document.createElement("button");
          editBtn.className = "btn-edit";
          editBtn.textContent = "ÏàòÏ†ï";
          editBtn.onclick = () => {
            const nv = prompt("ÏàòÏ†ïÌï† ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî", todo.text);
            if (nv !== null) {
              todo.text = nv.trim();
              saveTodos();
              renderTodos();
            }
          };

          const delBtn = document.createElement("button");
          delBtn.className = "btn-delete";
          delBtn.textContent = "ÏÇ≠Ï†ú";
          delBtn.onclick = () => {
            todos = todos.filter((t) => t.id !== todo.id);
            saveTodos();
            renderTodos();
            renderWeek();
            renderCalendar();
          };

          const actions = document.createElement("div");
          actions.className = "actions";
          actions.append(dateBtn, dateInput, editBtn, delBtn);

          li.append(check, text, actions);
          todoListEl.appendChild(li);
        });

        updateSummary();
      }

      function reorderTodos(fromId, toId) {
        if (!fromId || !toId || fromId === toId) return;
        const a = todos.findIndex((t) => t.id === fromId);
        const b = todos.findIndex((t) => t.id === toId);

        const [moved] = todos.splice(a, 1);
        todos.splice(b, 0, moved);

        todos = todos.map((t, i) => ({ ...t, order: i }));
        saveTodos();
        renderTodos();
      }

      /* ==========================
   ÌïÑÌÑ∞
========================== */
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.onclick = () => {
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          filter = btn.dataset.filter;
          renderTodos();
        };
      });

      /* ==========================
   Ï£ºÍ∞Ñ Ï∫òÎ¶∞Îçî
========================== */
      const weekDaysEl = document.getElementById("week-days");

      function getMonday(d) {
        const date = new Date(d);
        const day = (date.getDay() + 6) % 7;
        date.setDate(date.getDate() - day);
        return date;
      }

      function renderWeek() {
        weekDaysEl.innerHTML = "";
        const monday = getMonday(today);

        for (let i = 0; i < 7; i++) {
          const d = new Date(monday);
          d.setDate(monday.getDate() + i);
          const ymd = formatYMD(d);

          const box = document.createElement("div");
          box.className = "week-day";

          const names = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
          const nameEl = document.createElement("span");
          nameEl.textContent = names[i];

          const dateEl = document.createElement("span");
          dateEl.className = "date";
          dateEl.textContent = d.getDate();

          if (ymd === todayStr) box.classList.add("today");

          if (todos.some((t) => t.date === ymd)) {
            const dot = document.createElement("div");
            dot.className = "week-dot";
            box.appendChild(dot);
          }

          box.append(nameEl, dateEl);
          weekDaysEl.appendChild(box);
        }
      }

      /* ==========================
   ÏõîÍ∞Ñ Ï∫òÎ¶∞Îçî
========================== */
      let calYear = today.getFullYear();
      let calMonth = today.getMonth();
      let selectedYMD = null;

      const monthLabelEl = document.getElementById("month-label");
      const calendarGridEl = document.getElementById("calendar-grid");
      const calMemoEl = document.getElementById("cal-memo");
      const calSelectedLabel = document.getElementById("cal-selected-label");

      function renderCalendar() {
        calendarGridEl.innerHTML = "";
        const first = new Date(calYear, calMonth, 1);
        const lastDay = new Date(calYear, calMonth + 1, 0).getDate();
        const start = (first.getDay() + 6) % 7;

        monthLabelEl.textContent =
          first.toLocaleString("default", { month: "long" }).toUpperCase() +
          " " +
          calYear;

        for (let i = 0; i < start; i++)
          calendarGridEl.appendChild(document.createElement("div"));

        for (let d = 1; d <= lastDay; d++) {
          const cell = document.createElement("div");
          cell.className = "day-cell";
          cell.textContent = d;

          const dateObj = new Date(calYear, calMonth, d);
          const ymd = formatYMD(dateObj);

          if (ymd === todayStr) cell.classList.add("today");
          if (ymd === selectedYMD) cell.classList.add("selected");

          const dayTodos = todos.filter((t) => t.date === ymd);
          if (dayTodos.length > 0) {
            const dot = document.createElement("div");
            dot.className = "day-dot";
            dot.classList.add(
              dayTodos.some((t) => !t.completed) ? "incomplete" : "complete"
            );
            cell.appendChild(dot);
          }

          cell.onclick = () => {
            selectedYMD = ymd;
            renderCalendar();
            loadCalMemo();
          };

          calendarGridEl.appendChild(cell);
        }
      }

      function loadCalMemo() {
        if (!selectedYMD) {
          calMemoEl.disabled = true;
          calMemoEl.value = "";
          calSelectedLabel.textContent = "ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî";
          return;
        }

        calMemoEl.disabled = false;
        calSelectedLabel.textContent = selectedYMD + " Î©îÎ™®";

        const saved = localStorage.getItem(CAL_MEMO_KEY + selectedYMD);
        calMemoEl.value = saved || "";
      }

      calMemoEl.oninput = (e) => {
        if (!selectedYMD) return;
        localStorage.setItem(CAL_MEMO_KEY + selectedYMD, e.target.value);
      };

      document.getElementById("prev-month").onclick = () => {
        calMonth--;
        if (calMonth < 0) {
          calMonth = 11;
          calYear--;
        }
        renderCalendar();
      };

      document.getElementById("next-month").onclick = () => {
        calMonth++;
        if (calMonth > 11) {
          calMonth = 0;
          calYear++;
        }
        renderCalendar();
      };

      /* ==========================

========================== */
      loadData();
      loadProfileImg();
      loadProfileName();
      renderTodos();
      renderWeek();
      renderCalendar();
    </script>
  </body>
