<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img id="gallery" src="../../../data/images/test.jpeg" alt="" />

    <br />

    <button onclick="changeImage()">이미지 변경</button>

    <script>
      function changeImage() {
        let img = document.querySelector("#gallery");
        img.src = "../../../data/images/test01.jpeg";
      }
    </script>
  </body>
</html>
