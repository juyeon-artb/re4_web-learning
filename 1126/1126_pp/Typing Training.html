<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>타자 연습 프로그램</title>

    <style>
      body {
        font-family: "Pretendard", sans-serif;
        background: linear-gradient(135deg, #8ea6ff, #b8c3ff);
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 60px auto;
        background: #ffffffdd;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin-bottom: 20px;
        color: #3649ff;
        font-size: 32px;
      }

      /* 입력 박스 */
      .input-box {
        padding: 15px;
        width: 80%;
        border: 2px solid #8aa0ff;
        border-radius: 12px;
        font-size: 20px;
        outline: none;
        background: #f5f6ff;
      }

      .input-box:focus {
        border-color: #4c64ff;
        box-shadow: 0 0 10px rgba(80, 100, 255, 0.4);
      }

      /* 출력 글자 */
      .display {
        margin-top: 25px;
        font-size: 26px;
        font-weight: 600;
        color: #333;
      }

      /* 정보 패널 */
      .info-box {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        background: #edf0ff;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 600;
        color: #444;
      }

      /* 키보드 */
      .keyboard {
        width: 90%;
        max-width: 600px;
        margin: 35px auto 0;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 8px;
      }

      .key {
        padding: 12px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        font-size: 17px;
        font-weight: 600;
        transition: 0.1s;
      }

      .key.active {
        background: #4b62ff;
        color: white;
        transform: scale(0.95);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3) inset;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>✨ 실시간 타자 연습 ✨</h1>

      <!-- 입력칸 -->
      <input
        type="text"
        id="text-input"
        class="input-box"
        placeholder="여기에 입력해보세요!"
      />

      <!-- 입력한 글자 표시 -->
      <div class="display" id="display">입력값:</div>

      <!-- 정보 패널 -->
      <div class="info-box">
        <div>글자 수: <span id="char-count">0</span></div>
        <div>타자 속도: <span id="wpm">0</span> WPM</div>
      </div>
    </div>

    <!-- 미니 키보드 -->
    <div class="keyboard">
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>

      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
      <div class="key">;</div>

      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
    </div>

    <script>
      const input = document.getElementById("text-input");
      const display = document.getElementById("display");
      const charCount = document.getElementById("char-count");
      const wpmDisplay = document.getElementById("wpm");
      const keys = document.querySelectorAll(".key");

      let startTime = null; // 타이핑 시작 시간

      // 입력 이벤트
      input.addEventListener("input", () => {
        const text = input.value;

        // 실시간 출력
        display.textContent = "입력값: " + text;

        // 글자 수 카운트
        charCount.textContent = text.length;

        // 타자 속도 계산 (WPM)
        if (text.length === 1) {
          startTime = new Date(); // 첫 글자 순간 시간 기록
        }

        if (text.length > 1) {
          const now = new Date();
          const seconds = (now - startTime) / 1000;
          const wpm = Math.round(text.length / 5 / (seconds / 60));
          wpmDisplay.textContent = wpm;
        }
      });

      // 키보드 효과
      document.addEventListener("keydown", (e) => {
        keys.forEach((k) => {
          if (k.textContent === e.key.toLowerCase()) {
            k.classList.add("active");
          }
        });
      });

      document.addEventListener("keyup", (e) => {
        keys.forEach((k) => {
          if (k.textContent === e.key.toLowerCase()) {
            k.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
